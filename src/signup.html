<script>
    function generateOTP() {
        return Math.floor(100000 + Math.random() * 900000);
    }

    let generatedOTP = null;

    document.addEventListener("DOMContentLoaded", () => {
            const otpText = document.getElementById("otpText");
            const otpCard = document.querySelector(".card");
            const otpVerify = document.querySelector(".verifyButton");
            const enteredOTP = document.getElementById("otp");
            const alertMessageDiv = document.querySelector(".alertMessage");

            otpCard.addEventListener("mouseover", () => {
                if (generatedOTP === null) {
                    generatedOTP = generateOTP();
                    otpText.textContent = generatedOTP;
                }
            });

            otpVerify.addEventListener("click", (event) => {
                if (generatedOTP == enteredOTP.value) {
                    alertMessageDiv.textContent = "";
                } else {
                    alertMessageDiv.textContent = "Invalid OTP. Please try again.";
                    event.preventDefault();
                }
            });
    });
</script>

<script>
    function validateForm() {
        const nidInput = document.querySelector('input[placeholder="NID"]');
        const phoneNumberInput = document.getElementById('phone_number');
        
        const nidPattern = /^[A-Za-z][0-9]{8}[A-Za-z]$/;
        const phoneNumberPattern = /^6[0-9]{8}$/;
        
        if (!nidPattern.test(nidInput.value)) {
            alert('NID is not valid. It should start and end with a letter and have 8 digits in between.');
            nidInput.focus();
            return false;
        }
    
        if (!phoneNumberPattern.test(phoneNumberInput.value)) {
            alert('Phone number is not valid. It should start with 6 and have 9 digits.');
            phoneNumberInput.focus();
            return false;
        }
    
        return true;
    }
</script>
